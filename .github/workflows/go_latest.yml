name: Go Latest

jobs:

  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21.0

    - name: Build
      run: go build -v ./...

    - name: Test
      run: CI=true go test -v ./... -timeout 10s -run Test